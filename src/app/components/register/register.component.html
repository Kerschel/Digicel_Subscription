
    <!-- {{loginrequest | async |json}} -->
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-6 mx-auto ">
            <div class="card  my-5 ">
              <div class="card-body">
                <h2 class="card-title text-center">Digicel</h2>
                  <div class="form-label-group">
                    <input [(ngModel)]="username"  name = "username"  id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
    
                  <div class="form-label-group">
                    <input [(ngModel)]="password" name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <button (click)="loginAgent($event)" class="btn btn-lg btn-primary btn-block text-uppercase">Login</button>
                  <button routerLink="/register" class="btn btn-lg btn-primary btn-block text-uppercase" >Register</button>
                
              </div>
            </div>
          </div>
        </div>
