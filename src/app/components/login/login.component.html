
  <!-- {{loginrequest | async |json}} -->
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
               
              <h2 class="card-title text-center">Sign In</h2>
              <!-- <div class="avatar"> -->
                  <!-- <img  src="https://cdn3.iconfinder.com/data/icons/users-6/100/654853-user-men-2-512.png" alt="Avatar"> -->
                <!-- </div> -->
                <div class="form-label-group shift">
                  <input [(ngModel)]="credentials.username"  name = "username"  id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                  <!-- <label for="inputEmail">E-mail</label> -->
                </div>
  
                <div class="form-label-group shift">
                  <input [(ngModel)]="credentials.password" name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <!-- <label for="inputPassword">Password</label> -->
                </div>
                <div *ngIf="wrongpw" class="alert alert-danger" role="alert">
                    Invalid login, please try again
                  </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>
                <button (click)="login()" class="btn btn-lg btn-primary btn-block text-uppercase size">Login</button>
                <button routerLink="/register" class="btn btn-lg btn-primary btn-block text-uppercase size" >Register</button>
              
            </div>
          </div>
        </div>
      </div>
